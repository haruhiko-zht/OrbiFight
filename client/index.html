<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoBattle Template</title>
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
      }
      .layout {

      .content {
        position: relative;
      }

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
